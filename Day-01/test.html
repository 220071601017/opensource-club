<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript-practice</title>
  </head>
  <body>
    <h1 id="head">It is a heading</h1>
    <button onclick="manipulation()">This is a button</button>
  </body>
  <script>
    function manipulation() {
      let head = document.getElementById("head");
      head.textContent = "Changed content";
      head.style.color = "blue";
    }
  </script>
</html>
