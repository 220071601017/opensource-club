<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div
      style="
        border-style: solid;
        border-width: 2px;
        border-color: brown;
        padding: 70px;
        margin-left: 180px;
        margin-right: 180px;
      "
    >
      <h1 style="color: brown; text-align: center">
        <h1 style="color: brown; text-align: center">Login Page</h1>
        <p style="text-align: center">
          Username: <input type="text" id="user" placeholder="Username" />
        </p>

        <p style="text-align: center">
          Password: <input type="password" id="pwd" placeholder="password" />
        </p>

        <br />
        <a href="resume.html">
          <button
            type="submit"
            style="
              display: block;
              margin: auto;
              background-color: brown;
              color: white;
            "
          >
            Submit
          </button></a
        >
      </h1>
    </div>
  </body>
  <script>
    function login() {
      const user = document.getElementById("user").value;
      const pwd = document.getElementById("pwd").value;
      const message = document.getElementById("message");

      if (user === "karu" && pwd === "123") {
        // Redirect to another page
        window.location.href = "resume.html";
      } else {
        message.style.color = "red";
        message.textContent = "Invalid username or password.";
      }
    }
  </script>
</html>
